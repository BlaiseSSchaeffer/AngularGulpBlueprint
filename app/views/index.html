<!doctype html>
<html lang="en" ng-app="starter">
<head>
	<title>Starter App</title>

	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html">
	<meta name="application-name" content="Starter Application">
	<meta name="keywords" content="Initial,Project,Setup">
	<meta name="author" content="Blaise Schaeffer">
	<meta name="description" content="A starter template for Angular applications with Gulp for build automation">

	<!-- Bootstrap Style -->
	<link rel="stylesheet" type="test/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

	<!-- Angular, Angular Material Design, and Angular Material Design Icons Styles -->
	<link rel="stylesheet" type="test/css" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css" />
    <link rel="stylesheet" type="test/css" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" />
    <link rel="stylesheet" type="test/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

	<!-- Starter app specific styles -->
    <link rel="stylesheet" type="text/css" href="/style/style.css" />
</head>

<body ng-controller="StarterController as starterCtrl">
	<div id="wrapper">
		<div id="header"></div>

		<div id="content">
			<h1>{{starterCtrl.content}}</h1>
		</div>

		<div id="footer"></div>
	</div>

	<!-- JQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- Angular and Angular Material Scripts -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

	<!-- Blaise2s Specific Script -->
	<script type="text/javascript" src="/javascript/main.js"></script>
</body>
</html>
